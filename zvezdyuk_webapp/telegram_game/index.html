<!doctype html><html lang="ru"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" /><title>Zvezdyuk ‚Äî Ship Run</title><style>
  :root{
    --bg:#020617;
    --bg2:#071022;
    --panel:#0b1220;
    --accent:#2ee6c4;
    --muted:#98a0b3;
    --danger:#ff6b6b;
    --gold:#ffd166;
  }

  html,body{
    height:100%;
    margin:0;
    /* –ò–°–ü–†–ê–í–õ–ï–ù –ü–£–¢–¨ */
    background: url("/images/stars_bg.png") center/cover no-repeat fixed,
                linear-gradient(180deg,var(--bg) 0%, var(--bg2) 100%);
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto;
    color:#eef2f7;
  }

  .wrap{max-width:980px;margin:0 auto;padding:18px;box-sizing:border-box;}

  .hud{
    display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;
  }

  .logo{display:flex;gap:10px;align-items:center;}
  /* –ò–°–ü–†–ê–í–õ–ï–ù –ü–£–¢–¨ */
  .logo img{width:58px;height:58px;border-radius:14px;object-fit:cover;}

  .title h1{margin:0;font-size:20px;font-weight:700;}
  .title p{margin:0;font-size:13px;color:var(--muted);}

  .xp-box{
    background:rgba(255,255,255,0.04);
    padding:6px 12px;
    border-radius:12px;
    font-size:13px;
  }

  .panel{
    background:rgba(255,255,255,0.03);
    padding:12px;
    border-radius:18px;
    box-shadow:0 6px 30px rgba(0,0,0,0.6);
    overflow:hidden;
  }

  .art{
    height:260px;
    background:rgba(255,255,255,0.02);
    border-radius:14px;
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;
    position:relative;
  }

  .art img{
    max-height:100%;
    max-width:100%;
    object-fit:contain;
  }

  /* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî –ê–ù–ò–ú–ê–¶–ò–ò ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */

  .engine-fire{
    position:absolute;
    bottom:40px;
    width:40px;
    height:70px;
    background:radial-gradient(circle,#2ee6c4 0%, transparent 70%);
    filter:blur(12px);
    opacity:0;
    transition:0.2s;
  }

  .engine-on .engine-fire{
    opacity:1;
    transform:translateY(8px);
  }

  .shake {
    animation: shakeShip .25s infinite;
  }

  @keyframes shakeShip {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(1px, -2px); }
    50% { transform: translate(-1px, 2px); }
    75% { transform: translate(2px, -1px); }
    100% { transform: translate(0px, 0px); }
  }

  .atmo{
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:radial-gradient(circle,rgba(255,150,50,0.3),transparent 70%);
    mix-blend-mode:screen;
    opacity:0;
    transition:.4s;
  }

  .atmo.active{
    opacity:1;
  }

  /* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */

  .fuel-row{
    display:flex;align-items:center;gap:10px;margin-top:10px;
  }

  .meter{
    flex:1;height:14px;background:rgba(255,255,255,0.05);
    border-radius:8px;overflow:hidden;position:relative;
  }

  .meter i{
    position:absolute;left:0;top:0;bottom:0;
    background:linear-gradient(90deg,var(--accent),#7fffe0);
    width:100%;transition:.3s;
  }

  .controls{display:flex;gap:10px;margin-top:12px;}

  .btn{
    flex:1;padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.04);
    border:1px solid rgba(255,255,255,0.06);
    color:#e9fbf6;font-weight:600;font-size:15px;cursor:pointer;
    display:flex;align-items:center;justify-content:center;gap:6px;
  }

  .start-area{display:flex;align-items:center;gap:14px;margin-top:14px;}

  .progress-track{
    height:8px;background:rgba(255,255,255,0.03);
    flex:1;border-radius:8px;overflow:hidden;
  }

  .progress-bar{
    height:100%;background:linear-gradient(90deg,var(--gold),#ffbb55);
    width:6%;transition:.3s;
  }

  .bottom-actions{
    position:fixed;left:12px;right:12px;bottom:16px;
    display:flex;flex-direction:column;gap:12px;
  }

  .tg-btn{
    padding:14px 16px;background:rgba(255,255,255,0.05);
    border-radius:12px;text-align:center;
    font-size:17px;font-weight:600;cursor:pointer;
  }</style></head><body><script src="https://telegram.org/js/telegram-web-app.js"></script><div class="wrap">

  <div class="hud">
    <div class="logo">
      <img src="/images/logo.png" alt="ZVlogo">
      <div class="title">
        <h1>Zvezdyuk ‚Äî Ship Run</h1>
        <p>–ú–∏–Ω–∏-–∏–≥—Ä–∞: –¥–æ–±–µ—Ä–∏—Å—å –¥–æ –ó–µ–º–ª–∏</p>
      </div>
    </div>
    <div class="xp-box">
      Level <span id="level">1</span> ‚Ä¢ XP: <span id="xp">0</span> / 100
    </div>
  </div>

  <div class="panel">
    <div class="art" id="shipArea">
      <img id="shipArt" src="/images/cockpit.png" alt="cockpit">
      <div class="engine-fire" id="engineFire"></div>
      <div class="atmo" id="atmoFX"></div>
    </div>

    <div class="fuel-row">
      Fuel: <strong id="fuelText">100%</strong>
      <div class="meter"><i id="fuelBar"></i></div>
    </div>

    <div class="controls">
      <div class="btn" id="boostBtn">üöÄ Boost</div>
      <div class="btn" id="brakeBtn">üõë Brake</div>
      <div class="btn" id="scoreBtn">üèÅ Send Score</div>
    </div>

    <div class="start-area">
      <div class="progress-track"><div id="progressBar" class="progress-bar"></div></div>
      <div class="btn" id="startBtn">‚ñ∂ Start</div>
    </div>

  </div></div><div class="bottom-actions">
  <div class="tg-btn" id="playBtn">üéÆ –ò–≥—Ä–∞—Ç—å</div>
  <div class="tg-btn" id="leadersBtn">üèÜ –õ–∏–¥–µ—Ä—ã</div>
  <div class="tg-btn" id="infoBtn">‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div></div><script>/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî GAME STATE ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */let fuel = 100;let progress = 0;let xp = 0;let level = 1;let playing = false;let boosting = false;let braking = false;const fuelBar = document.getElementById("fuelBar");const fuelText = document.getElementById("fuelText");const progressBar = document.getElementById("progressBar");const shipArea = document.getElementById("shipArea");const engineFire = document.getElementById("engineFire");const atmoFX = document.getElementById("atmoFX");function updateUI(){
  fuelBar.style.width = fuel + "%";
  fuelText.textContent = Math.round(fuel) + "%";
  progressBar.style.width = progress + "%";
  document.getElementById("xp").textContent = xp;
  document.getElementById("level").textContent = level;
}function tick(){
  if(!playing) return;
  let drain = 0.15;
  let gain = 0.12;

  if(boosting){
    drain += 0.6;
    gain += 1.2;
    // engineFire.style.opacity = 1; // –£–±—Ä–∞–ª, —Ç.–∫. –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ CSS –∫–ª–∞—Å—Å–µ –Ω–∏–∂–µ
    shipArea.classList.add('engine-on');
  } else {
    // engineFire.style.opacity = 0; // –£–±—Ä–∞–ª, —Ç.–∫. –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ CSS –∫–ª–∞—Å—Å–µ –Ω–∏–∂–µ
    shipArea.classList.remove('engine-on');
  }

  if(braking){
    drain -= 0.1;
    gain -= 0.1;
  }

  fuel -= drain;
  if(fuel < 0) fuel = 0;

  if(fuel === 0){
    gain *= 0.3;
  }

  progress += gain;

  if(progress >= 80){
    atmoFX.classList.add("active");
  } else atmoFX.classList.remove("active");

  if(progress >= 100){
    win();
  }

  updateUI();
}setInterval(tick, 200);function startGame(){
  playing = true;
  shipArea.classList.add("shake");
}function win(){
  playing = false;
  shipArea.classList.remove("shake");
  xp += 30;
  if(xp >= 100){
    level++;
    xp = 0;
  }
  
  // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî –û–¢–ü–†–ê–í–ö–ê –°–ß–ï–¢–ê –í TELEGRAM ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
  if(window.Telegram && Telegram.WebApp.initDataUnsafe){
      const finalScore = Math.round(progress * 10) + level * 100; // –ü—Ä–∏–º–µ—Ä —Ä–∞—Å—á–µ—Ç–∞
      
      // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É. –ë–æ—Ç —É–≤–∏–¥–∏—Ç —Å—Ç—Ä–æ–∫—É, –Ω–∞–ø—Ä–∏–º–µ—Ä: 'score:1030'
      Telegram.WebApp.sendData(`score:${finalScore}`);
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
      Telegram.WebApp.showAlert(`‚úÖ –£—Å–ø–µ—Ö! –°—á–µ—Ç ${finalScore} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω.`);
  } else {
      alert("–ü–æ–±–µ–¥–∞! –°—á–µ—Ç 1000. –í Mini App –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É.");
  }
  // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî

  fuel = 100;
  progress = 0;
  updateUI();
}/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî BUTTONS ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */document.getElementById("startBtn").onclick = ()=>{
  if (!playing) startGame();
};
// –î–æ–±–∞–≤–∏–ª —Ç–∞—á-—Å–æ–±—ã—Ç–∏—è –¥–ª—è –ª—É—á—à–µ–π —Ä–∞–±–æ—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
document.getElementById("boostBtn").onmousedown = document.getElementById("boostBtn").ontouchstart = ()=> boosting = true;
document.getElementById("boostBtn").onmouseup = document.getElementById("boostBtn").ontouchend = ()=> boosting = false;
document.getElementById("brakeBtn").onmousedown = document.getElementById("brakeBtn").ontouchstart = ()=> braking = true;
document.getElementById("brakeBtn").onmouseup = document.getElementById("brakeBtn").ontouchend = ()=> braking = false;
document.getElementById("scoreBtn").onclick = ()=>{
  // –û—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Å—á–µ—Ç –≤—Ä—É—á–Ω—É—é –Ω–µ –Ω—É–∂–Ω–æ, –æ–Ω –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –ø–æ–±–µ–¥–µ
  alert("–°—á–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –ø—Ä–∏–∑–µ–º–ª–µ–Ω–∏–∏.");
};document.getElementById("playBtn").onclick = ()=>{
  if (!playing) startGame();
};document.getElementById("leadersBtn").onclick = ()=> {
  if(window.Telegram) {
    // –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ MainButton –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∏–ª–∏ OpenLink, –∞ –Ω–µ alert
    Telegram.WebApp.showAlert("–õ–∏–¥–µ—Ä—ã –ø–æ–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ. –°–∫–æ—Ä–æ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –≤–Ω–µ—à–Ω–∏–π Link!");
  } else {
     alert("–õ–∏–¥–µ—Ä—ã –ø–æ—è–≤—è—Ç—Å—è –ø–æ–∑–∂–µ");
  }
};document.getElementById("infoBtn").onclick = ()=> {
  if(window.Telegram) {
    Telegram.WebApp.showAlert("–ú–∏—Ä Zvezdyuk ‚Äî –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ.");
  } else {
    alert("–ú–∏—Ä Zvezdyuk ‚Äî –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ");
  }
};/* Telegram WebApp safe */if(window.Telegram){
  // –ó–∞–≥—Ä—É–∂–∞–µ–º Telegram WebApp —Å–∫—Ä–∏–ø—Ç (—Ö–æ—Ç—è –µ–≥–æ –ª—É—á—à–µ —Å—Ç–∞–≤–∏—Ç—å –≤ <head>)
  // –í —ç—Ç–æ–º –∫–æ–¥–µ –º—ã –µ–≥–æ –ø–æ—Å—Ç–∞–≤–∏–ª–∏ –≤—ã—à–µ.
  Telegram.WebApp.expand();
  // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –∏–∑–º–µ–Ω–∏—Ç—å —Ü–≤–µ—Ç MainButton
  // Telegram.WebApp.setHeaderColor('#0b1220');
}updateUI();</script></body></html>
